<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 微軟正黑體, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-title {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 5px;
        }

        .profile-info .user-info span {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-info button {
            min-height: 40px;
            padding: 8px 15px;
            background-color: #fff;
            color: #3c3c3c;
            border: 1px solid #9e9b9b;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            background-color: white;
        }

        .grid-item {
            text-align: center;
            background-color: white;
            border: none;
        }

        .grid-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
        }

        .grid-item p {
            margin-top: 10px;
            font-weight: bold;
        }

        .button {
            width: 100%;
            min-height: 48px;
            margin-top: 20px;
            background-color: transparent;
            color: #484646;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #343030;
            text-decoration: none;
            margin: 0 15px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .footer a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="dashboard-title">個人資料</h1>
        <div class="profile-info">
            <div class="user-info"> 
                <span id="show_name">姓名</span>
                <span id="gender_call">先生/小姐</span>
            </div>
            <button id="go_edit_profile" onclick = "window.location.href = 'Edit Profile.html'"> 個人資料 </button>
            <svg xmlns="http://www.w3.org/2000/svg" height="80" width="80" viewBox="0 0 24 24" fill="#666666">
                <path
                    d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2zM12,6c1.93,0,3.5,1.57,3.5,3.5S13.93,13,12,13s-3.5-1.57-3.5-3.5S10.07,6,12,6zM12,20c-2.03,0-4.43-0.82-6.14-2.88C7.55,15.8,9.68,15,12,15s4.45,0.8,6.14,2.12C16.43,19.18,14.03,20,12,20z" />
            </svg>
        </div>
        <div class="grid-container">
            <button class="grid-item" onclick="window.location.href='Order(Unfinished).html'">
                <img src="dashboard_inquery.png" alt="訂單查詢">
                <p>訂單查詢</p>
            </button>
            <button class="grid-item" onclick="window.location.href='#'">
                <img src="dashboard_historyvolume.png" alt="歷史用量">
                <p>歷史用量</p>
            </button>
            <button class="grid-item" onclick="window.location.href='Notification Frequency.html'">
                <img src="dashboard_notification.png" alt="通知設定">
                <p>通知設定</p>
            </button>
            <button class="grid-item" onclick="window.location.href='#'">
                <img src="dashboard_remaingas.png" alt="殘氣累積">
                <p>殘氣累積</p>
            </button>
            <button class="grid-item" onclick="window.location.href='#'">
                <img src="dashboard_announcement.png" alt="活動公告">
                <p>活動公告</p>
            </button>
            <button class="grid-item" onclick="window.location.href='Family Invitation Code.html'">
                <img src="dashboard_family.png" alt="通知群組設定">
                <p>通知群組設定</p>
            </button>
        </div>
        
        <button class="button" id="FAQ_button" onclick="window.location.href='#';">FAQ</button>
        <button class="button" id="Terms_condition_button" onclick="window.location.href='#';">服務條款</button>
        <button class="button" id="logout_button" onclick="window.location.href='Login.html';">登出</button>
    </div>
    <div class="footer">
        <a href="Homepage.html"><i class="fas fa-home"></i> 首页</a>
        <a href="Order(Unfinished).html"><i class="fas fa-history"></i> 歷史訂單</a>
        <a href="User Dashboard.html"><i class="fas fa-user"></i> 個人資料</a>
    </div>
</body>

</html>
