    <style>
        body {
            font-family: 微軟正黑體, Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto;
            width: 600px;
        }

        .card {
            display: flex;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            align-items: center;
            max-width: 500px;
            margin: 5px;
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .info-container {
            display: flex;
            flex-direction: column;
        }

        .info-container h1 {
            font-size: 18px;
            margin: 5px 0;
            white-space: nowrap;
        }

        .info-container p {
            font-size: 16px;
            margin: 5px 0;
        }

        .info-container .address {
            font-size: 14px;
            color: #666;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 50px;
        }

        .button {
            display: inline-block;
            width: 60%;
            margin: auto;
            height: 70px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button img {
            margin-right: 10px;
        }

        .button:hover {
            background-color: #2254a6;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #343030;
            text-decoration: none;
            margin: 0 15px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .footer a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>

    <h1>訂單資訊</h1>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        let intervalId;

        function moveSlide(direction) {
            clearInterval(intervalId);
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            updateSlider();
            startAutoSlide();
        }

        function updateSlider() {
            const slider = document.getElementById('slider');
            const offset = -currentSlide * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        function startAutoSlide() {
            intervalId = setInterval(() => {
                moveSlide(1);
            }, 3000);
        }

        window.onload = startAutoSlide;

        let currentBox = 0;
        const boxes = document.querySelectorAll('.viewPagerPage');
        const numBoxes = boxes.length;

        function moveBox(direction) {
            console.log("Direction:", direction);
            currentBox += direction;
            if (currentBox < 0) {
                currentBox = boxes.length - 1;
            } else if (currentBox >= boxes.length) {
                currentBox = 0;
            }
            updateBox();
        }

        function updateBox() {
            console.log("Current Box Index:", currentBox);
            const offset = -currentBox * 100;
            console.log("Offset:", offset);
            const transformValue = `translateX(${offset}%)`;
            console.log("Transform Value:", transformValue);
            boxes.forEach((box, index) => {
                if (index === currentBox) {
                    box.style.transform = transformValue;
                } else {
                    box.style.transform = 'translateX(100%)'; // 隱藏未選中的 box
                }
            });
        }
    </script>
    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = getQueryParams();
            const orderId = params.orderId;

            if (orderId) {
                fetchOrderInfo(orderId);
            } else {
                alert('無法獲取訂單 ID');
            }
        });

        function fetchOrderInfo(orderId) {
            fetch('http://localhost/test/Show_Order_Info.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `id=`+ orderId
            })
            .then(response => response.json())
            .then(data => {
                if (data.response === 'success') {
                    document.getElementById('order_name').textContent = `姓名: ${data.Order_Name}`;
                    document.getElementById('order_phone').textContent = `聯絡方式: ${data.Order_Phone}`;
                    document.getElementById('order_address').textContent = `配送地址: ${data.Order_Address}`;
                    document.getElementById('order_time').textContent = `預期配送時間: ${data.Expect_time}`;
                    document.getElementById('gas_quantity').textContent = `瓦斯桶數量: ${data.Gas_Quantity}`;
                } else {
                    alert('未找到該訂單');
                }
            })
            .catch(error => {
                console.error('Error fetching order info:', error);
            });
        }
